<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

    <script type="text/javascript" src="angular.min.js">
    </script>
    <script type="text/javascript" src="app.js">
    </script>
    <title>Lunch Check</title>

  </head>
  <body>
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Check</h1>
      <div class="form-group">
        <input type="text" ng-model="lunchs" ng-trim="true" class="form-control" >

      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="lunch();">Check If Too Much</button>
      </div>

      <div class="form-group message">
        <span ng-style="messStyle">{{mess}}</span>
      </div>

    </div>

  </body>
</html>
