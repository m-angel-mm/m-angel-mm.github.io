<!DOCTYPE html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Narrow It Down</title>
    <script  src="angular.min.js" type="text/javascript">
    </script>

    <script src="app.js" type="text/javascript">
    </script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
  </head>
  <body>

    <div class="container" ng-controller="NarrowItDownController as narrowItDown">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <label for="looking">Looking for </label>  <input type="text" ng-model="sTerm" placeholder="search Term" class="form-control" id="looking">

      </div>

      <div class="form-group ">
        <button class="btn btn-primary" type="button" name="button" ng-click="narrowItDown.menuSearch();">Narrow It Down For Me!</button>
      </div>

      <found-items found="narrowItDown.found" on-remove="narrowItDown.removeItem(index);">
      </found-items>



    </div>

  </body>
</html>
