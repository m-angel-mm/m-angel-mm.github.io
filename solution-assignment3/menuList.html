<ul class="list-group">
  <li ng-repeat="item in narrowItDown.found" class="list-item">
    {{ item.name }} {{ item.description }}<button class="btn btn-default" type="button" name="button" ng-click="narrowItDown.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div ng-if="narrowItDown.found.length==0" class="form-group">
    <span style="color:red;">Nothing found!</span>
</div>
